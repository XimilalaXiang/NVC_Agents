<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 非暴力沟通卡片系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <!-- 新增：动画效果CSS -->
    <link rel="stylesheet" href="../assets/css/animations.css">
    <!-- FontAwesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-comments me-2"></i>非暴力沟通卡片系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./elements.html">NVC要素</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./cases.html">案例卡片</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./practice.html">练习</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./history.html">练习历史</a>
                    </li>
                    <li class="nav-item" id="loginRegisterItem">
                        <a class="nav-link active" href="./login.html">登录/注册</a>
                    </li>
                    <li class="nav-item d-none" id="userProfileItem">
                        <a class="nav-link" href="./profile.html">
                            <i class="fas fa-user-circle me-1"></i>
                            <span id="usernameDisplay"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 导航面包屑 -->
    <div class="container mt-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">首页</a></li>
                <li class="breadcrumb-item active" aria-current="page">登录</li>
            </ol>
        </nav>
    </div>

    <!-- 登录区域 -->
    <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm gradient-border fade-in-up">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">用户登录</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">用户名</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="loginUsername" name="username" placeholder="请输入用户名" required autofocus>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">密码</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="loginPassword" name="password" placeholder="请输入密码" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">记住我</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg btn-glow">
                                    <i class="fas fa-sign-in-alt me-2"></i>登录
                                </button>
                            </div>
                            <div class="alert alert-danger mt-3 d-none" id="loginError">
                                用户名或密码不正确，请重试。
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-light">
                        <div class="text-center">
                            <p class="mb-0">还没有账号？ <a href="./register.html" class="text-primary">立即注册</a></p>
                        </div>
                    </div>
                </div>
                
                <!-- 其他登录选项 -->
                <div class="mt-4 text-center fade-in-up fade-in-up-delay-1">
                    <p class="text-muted">Demo 账号: demo / password</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>© 2025 非暴力沟通卡片系统</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="text-decoration-none text-muted me-3">关于我们</a>
                    <a href="#" class="text-decoration-none text-muted me-3">使用条款</a>
                    <a href="#" class="text-decoration-none text-muted">隐私政策</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义JS -->
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
