<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>非暴力沟通 AI 助手</title>
    <!-- 引入Marked.js库用于解析Markdown -->

    <!-- 引入代码高亮库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/highlight.min.js"></script>
    <style>
        /* 整体样式 - 苹果风格设计 */
        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, 
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.5;
        }

        .container {
            background-color: white;
            border-radius: 14px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #1d1d1f;
            text-align: center;
        }

        /* 输入区域样式 */
        .input-section {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            box-sizing: border-box;
            resize: vertical;
            transition: border-color 0.2s;
        }

        textarea:focus {
            border-color: #0071e3;
            outline: none;
        }

        button {
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;

            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0077ed;
        }

        button:disabled {
            background-color: #a1a1a6;
            cursor: not-allowed;
        }

        /* 响应区域样式 */
        .response-section {
            margin-top: 24px;
        }

        #response-container {
            background-color: #f5f5f7;
            border-radius: 10px;
            padding: 16px;
            min-height: 200px;
            overflow-wrap: break-word;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Markdown样式美化 */
        .markdown-body {
            color: #1d1d1f;
        }

        .markdown-body h1, 
        .markdown-body h2, 
        .markdown-body h3, 
        .markdown-body h4, 
        .markdown-body h5, 
        .markdown-body h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        .markdown-body h1 {
            font-size: 1.8em;
            border-bottom: 1px solid #eaecef;
            padding-bottom: .3em;
        }

        .markdown-body h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #eaecef;
            padding-bottom: .3em;
        }

        .markdown-body p {
            margin-top: 0;
            margin-bottom: 16px;
        }

        .markdown-body ul, 
        .markdown-body ol {
            padding-left: 2em;
            margin-top: 0;
            margin-bottom: 16px;
        }

        .markdown-body blockquote {
            margin: 0;
            padding: 0 1em;
            color: #6a737d;
            border-left: 3px solid #dfe2e5;
        }

        .markdown-body pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: #f6f8fa;
            border-radius: 6px;
        }

        .markdown-body code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(27,31,35,0.05);
            border-radius: 3px;
        }

        .markdown-body pre > code {
            padding: 0;
            margin: 0;
            font-size: 100%;
            word-break: normal;
            white-space: pre;
            background: transparent;
            border: 0;
        }

        .markdown-body table {
            display: block;
            width: 100%;
            overflow: auto;
            border-spacing: 0;
            border-collapse: collapse;
        }

        .markdown-body table th {
            font-weight: 600;
            padding: 6px 13px;
            border: 1px solid #dfe2e5;
        }

        .markdown-body table td {
            padding: 6px 13px;
            border: 1px solid #dfe2e5;
        }

        .markdown-body table tr {
            background-color: #fff;
            border-top: 1px solid #c6cbd1;
        }

        .markdown-body table tr:nth-child(2n) {
            background-color: #f6f8fa;
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #6e6e73;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #d2d2d7;
            border-radius: 50%;
            border-top-color: #0071e3;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        /* 调试区域 */
        .debug-section {
            margin-top: 20px;
            border-top: 1px solid #d2d2d7;
            padding-top: 16px;
            display: none;
        }

        .debug-toggle {
            background: none;
            border: none;
            color: #6e6e73;
            cursor: pointer;
            font-size: 12px;
            text-decoration: underline;
            padding: 0;
            margin-top: 8px;
        }

        .debug-log {
            background-color: #f2f2f7;
            border-radius: 6px;
            padding: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;

        .method-select {
            display: flex;
            margin-bottom: 16px;

        }

        .method-option {
            display: flex;
            align-items: center;

        }

        .method-option input {
            margin-right: 6px;
        }

        /* 原始数据显示 */
        .raw-data {
            margin-top: 8px;
            font-family: monospace;
            font-size: 12px;
            padding: 8px;
            background-color: #f2f2f7;
            border-radius: 6px;
            max-height: 80px;
            overflow-y: auto;
            display: none;
        }

        /* 机器人选择样式 */
        .bot-select {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f5f5f7;
            border-radius: 10px;
        }

        .bot-select select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;

            cursor: pointer;

        .bot-select select:focus {
            border-color: #0071e3;
            outline: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);

        }

<body>
    <div class="container">
        <h1>非暴力沟通 AI 助手</h1>
        
        <div class="bot-select">
            <label for="bot-select">选择助手:</label>
            <select id="bot-select">
                <option value="7483330179063087138">非暴力沟通教练</option>
                <option value="7488916378381402131">非暴力沟通知识库</option>
            </select>
        </div>
        
        <div class="input-section">
            <div class="method-select">
                <label class="method-option">
                    <input type="radio" name="method" value="direct" checked> 直接请求API
                </label>
            </div>
            
            <label for="user-input">输入你的问题:</label>
            <textarea id="user-input" placeholder="例如: 请介绍一下非暴力沟通的四个要素"></textarea>
            <div style="margin-top: 16px; text-align: center;">
                <button id="send-button">发送请求</button>
            </div>
        </div>
        
        <div class="response-section">
            <label>AI 回复:</label>
            <div id="response-container" class="markdown-body">等待发送请求...</div>
            <div id="status" class="status"></div>
            <div id="raw-data" class="raw-data"></div>
            <button class="debug-toggle" id="debug-toggle">显示调试信息</button>
            
            <div class="debug-section" id="debug-section">
                <div class="debug-log" id="debug-log"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const responseContainer = document.getElementById('response-container');
            const statusDiv = document.getElementById('status');
            const debugToggle = document.getElementById('debug-toggle');
            const debugSection = document.getElementById('debug-section');
            const debugLog = document.getElementById('debug-log');
            const rawDataDiv = document.getElementById('raw-data');
            const botSelect = document.getElementById('bot-select');

            // 设置默认示例问题
            userInput.value = "请介绍一下非暴力沟通的四个要素";

            // 配置Marked选项
            marked.setOptions({
                renderer: new marked.Renderer(),
                highlight: function(code, lang) {
                    const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                    return hljs.highlight(code, { language }).value;
                },
                langPrefix: 'hljs language-',
                pedantic: false,
                gfm: true,
                breaks: true,
                sanitize: false,
                smartypants: false,
                xhtml: false
            });

            // 将文本渲染为Markdown
            function renderMarkdown(text) {
                try {
                    return marked.parse(text);
                } catch (e) {
                    console.error('Markdown渲染出错:', e);
                    return text; // 如果渲染失败，返回原始文本
                }
            }

            // 过滤非暴力沟通教练原始JSON输出数据
            function cleanNVCCoachOutput(text) {
                // 记录原始内容
                logDebug("开始清理NVC教练输出数据", text.substring(0, 100) + "...");
                
                // 如果文本不包含任何需要过滤的标志，直接返回
                if (!text.includes('{') && !text.includes('"TOTAL_score"') && 
                    !text.includes('"FEELING"') && !text.includes('"OBSERVATION"') && 
                    !text.includes('ts-NVC_coach') && !text.includes('###')) {
                    return text;
                }
                
                let cleanedText = text;
                
                // 1. 处理包含### 标记的格式 (最常见的格式)
                if (text.includes('###')) {
                    // 分割内容
                    const parts = text.split('###');
                    
                    // 检查第一部分是否包含JSON数据
                    if (parts[0].includes('{') && 
                        (parts[0].includes('"name"') || parts[0].includes('"TOTAL_score"') || 
                         parts[0].includes('"FEELING"') || parts[0].includes('NVC_coach'))) {
                        
                        // 只保留分隔符后面的内容，通常是模型的实际输出
                        cleanedText = parts.slice(1).join('###').trim();
                        logDebug("移除了分隔符前的JSON数据");
                    }
                }
                
                // 2. 处理整个响应都是JSON的情况
                else if (text.trim().startsWith('{') && text.trim().endsWith('}')) {
                    try {
                        // 尝试解析为JSON
                        const json = JSON.parse(text);
                        
                        // 如果包含观察模块等特定格式，提取出这些内容
                        let extractedContent = [];
                        
                        // 观察模块
                        if (json.OBSERVATION && typeof json.OBSERVATION === 'string') {
                            extractedContent.push(`观察模块:\n表现: ${json.OBSERVATION}`);
                            if (json.OBSERVATION_suggesti) {
                                extractedContent.push(`建议表达: ${json.OBSERVATION_suggesti}`);
                            }
                        }
                        
                        // 感受模块
                        if (json.FEELING && typeof json.FEELING === 'string') {
                            extractedContent.push(`感受模块:\n表现: ${json.FEELING}`);
                            if (json.FEELING_suggestion) {
                                extractedContent.push(`建议表达: ${json.FEELING_suggestion}`);
                            }
                        }
                        
                        // 需求模块
                        if (json.NEED && typeof json.NEED === 'string') {
                            extractedContent.push(`需求模块:\n表现: ${json.NEED}`);
                            if (json.NEED_suggestion) {
                                extractedContent.push(`建议表达: ${json.NEED_suggestion}`);
                            }
                        }
                        
                        // 请求模块
                        if (json.REQUEST && typeof json.REQUEST === 'string') {
                            extractedContent.push(`请求模块:\n表现: ${json.REQUEST}`);
                            if (json.REQUEST_suggestion) {
                                extractedContent.push(`建议表达: ${json.REQUEST_suggestion}`);
                            }
                        }
                        
                        if (extractedContent.length > 0) {
                            cleanedText = extractedContent.join('\n\n');
                            logDebug("从JSON中提取了模块内容");
                        }
                    } catch (e) {
                        logDebug("JSON解析失败", e.message);
                    }
                }
                
                // 3. 处理混合格式 (JSON + 文本)
                else {
                    // 标识非暴力沟通模块的标记
                    const moduleMarkers = ['观察模块:', '感受模块:', '需求模块:', '请求模块:'];
                    
                    // 找到第一个模块标记
                    let firstModuleIndex = -1;
                    for (const marker of moduleMarkers) {
                        const idx = text.indexOf(marker);
                        if (idx !== -1 && (firstModuleIndex === -1 || idx < firstModuleIndex)) {
                            firstModuleIndex = idx;
                        }
                    }
                    
                    // 如果找到模块标记，从标记处开始截取
                    if (firstModuleIndex !== -1) {
                        cleanedText = text.substring(firstModuleIndex);
                        logDebug("从第一个模块标记处截取内容", firstModuleIndex);
                    } else {
                        // 如果没有找到模块标记，尝试使用正则表达式移除JSON对象
                        // 支持嵌套的复杂JSON
                        try {
                            const jsonRegex = /\{(?:[^{}]|(?:\{[^{}]*\}))*\}/g;
                            const matches = text.match(jsonRegex);
                            
                            if (matches) {
                                for (const match of matches) {
                                    // 检查这个JSON是否含有我们要过滤的内容
                                    if (match.includes('"TOTAL_score"') || 
                                        match.includes('"FEELING"') || 
                                        match.includes('"OBSERVATION"') || 
                                        match.includes('NVC_coach')) {
                                        cleanedText = text.replace(match, '').trim();
                                        logDebug("移除了匹配的JSON对象");
                                    }
                                }
                            }
                        } catch (e) {
                            logDebug("正则匹配处理失败", e.message);
                        }
                    }
                }
                
                // 4. 最后的清理和格式化
                
                // 移除剩余可能的JSON代码块
                cleanedText = cleanedText.replace(/```json[\s\S]*?```/g, '');
                
                // 清理多余的空行和空格
                cleanedText = cleanedText.replace(/^\s*[\r\n]/gm, ''); 
                cleanedText = cleanedText.replace(/\n{3,}/g, '\n\n');
                cleanedText = cleanedText.trim();
                
                logDebug("清理后的文本", cleanedText.substring(0, 100) + "...");
                return cleanedText;
            }

            // 清理知识库模型输出
            function cleanKnowledgeBaseOutput(text) {
                // 记录原始内容
                logDebug("开始清理知识库输出数据", text.substring(0, 100) + "...");
                
                // 如果文本不包含任何需要过滤的标志，直接返回
                if (!text.includes('{') && !text.includes('技能:') && 
                    !text.includes('context_mode') && !text.includes('knowledge_list') && 
                    !text.includes('bot_id') && !text.includes('connector_id')) {
                    return text;
                }
                
                let cleanedText = text;
                
                // 0. 处理截图中特定的内容格式 - 首先检查这个最具体的情况
                if (cleanedText.includes('"status_code":0') && 
                    (cleanedText.includes('我是非暴力沟通') || cleanedText.includes('理念传承者'))) {
                    
                    // 找到回复内容的实际开始位置
                    const startMarkers = [
                        '我是非暴力沟通',
                        '理念传承者',
                        '基于马歇尔',
                        'Rosenberg博士',
                        '1. 理念传承者'
                    ];
                    
                    for (const marker of startMarkers) {
                        if (cleanedText.includes(marker)) {
                            const startPos = cleanedText.indexOf(marker);
                            if (startPos > 0) {
                                cleanedText = cleanedText.substring(startPos);
                                logDebug("找到内容起始点并截取", marker);
                                break;
                            }
                        }
                    }
                    
                    // 如果文本以 "1. " 开头，确保它是干净的段落开始
                    if (/^\d+\.\s+/.test(cleanedText)) {
                        cleanedText = cleanedText.trim();
                        logDebug("保留编号列表格式");
                    }
                    
                    // 移除所有反斜杠转义的JSON部分
                    cleanedText = cleanedText.replace(/\\{[^}]*\\}/g, '');
                    cleanedText = cleanedText.replace(/\\\\\"[^\\]*\\\\\"/g, '');
                    
                    return cleanedText.trim();
                }
                
                // 1. 过滤特定于知识库的指令前缀
                const instructions = [
                    '技能: 1: 回答非暴力沟通相关问题',
                    '技能 1: 回答非暴力沟通相关问题',
                    '技能 2: 提供非暴力沟通案例',
                    '技能 3: 解释非暴力沟通通念'
                ];
                
                for (const instruction of instructions) {
                    if (cleanedText.includes(instruction)) {
                        const idx = cleanedText.indexOf(instruction);
                        const lineEnd = cleanedText.indexOf('\n', idx);
                        if (lineEnd > idx) {
                            // 移除这一行指令
                            cleanedText = cleanedText.substring(0, idx) + cleanedText.substring(lineEnd + 1);
                            logDebug("移除了知识库指令", instruction);
                        }
                    }
                }
                
                // 2. 处理包含### 标记的格式
                if (cleanedText.includes('###')) {
                    // 分割内容
                    const parts = cleanedText.split('###');
                    
                    // 检查第一部分是否包含JSON数据
                    if (parts[0].includes('{') || parts[0].includes('"name"') || 
                        parts[0].includes('plugin_id') || parts[0].includes('context_mode') || 
                        parts[0].includes('knowledge_list')) {
                        // 只保留分隔符后面的内容
                        cleanedText = parts.slice(1).join('###').trim();
                        logDebug("移除了知识库分隔符前的JSON数据");
                    }
                }
                
                // 3. 针对特定的知识库JSON格式进行过滤 (如截图所示)
                if (cleanedText.includes('context_mode') && cleanedText.includes('knowledge_list')) {
                    // 尝试找到这个大型JSON对象的结束位置
                    const endMarkerCandidates = [
                        '我是非暴力沟通',
                        '理念传承者',
                        '基于马歇尔',
                        'Rosenberg博士',
                        '1. 理念传承者'
                    ];
                    
                    let endIndex = -1;
                    for (const marker of endMarkerCandidates) {
                        const idx = cleanedText.indexOf(marker);
                        if (idx > 0) {
                            endIndex = idx;
                            break;
                        }
                    }
                    
                    if (endIndex > 0) {
                        // 找到了结束位置，只保留后面的内容
                        cleanedText = cleanedText.substring(endIndex);
                        logDebug("使用标记找到并移除了知识库JSON数据");
                    } else {
                        // 如果找不到明确的结束标记，使用正则表达式尝试删除大括号配对的内容
                        try {
                            // 使用正则表达式匹配包含特定关键词的大型JSON
                            const jsonRegex = /\{[^{]*?("context_mode"|"knowledge_list"|"bot_id")[^}]*?\}(?=\s*我是|$)/s;
                            const match = cleanedText.match(jsonRegex);
                            
                            if (match) {
                                // 移除匹配的内容及前面可能的空白
                                cleanedText = cleanedText.replace(match[0], '').trim();
                                logDebug("使用正则表达式移除了知识库JSON数据");
                            }
                        } catch (e) {
                            logDebug("知识库JSON正则匹配失败", e.message);
                        }
                    }
                }
                
                // 4. 识别并移除单独的JSON对象
                if (cleanedText.includes('{') && (
                    cleanedText.includes('"name"') || 
                    cleanedText.includes('plugin_id') || 
                    cleanedText.includes('bot_id') || 
                    cleanedText.includes('connector_id'))) {
                    try {
                        // 尝试查找JSON对象的边界
                        const jsonStartIndex = cleanedText.indexOf('{');
                        let jsonEndIndex = -1;
                        let bracketsCount = 1;
                        
                        for (let i = jsonStartIndex + 1; i < cleanedText.length; i++) {
                            if (cleanedText[i] === '{') {
                                bracketsCount++;
                            } else if (cleanedText[i] === '}') {
                                bracketsCount--;
                                if (bracketsCount === 0) {
                                    jsonEndIndex = i;
                                    break;
                                }
                            }
                        }
                        
                        if (jsonEndIndex > jsonStartIndex) {
                            // 找到了完整的JSON对象，移除它
                            const beforeJson = cleanedText.substring(0, jsonStartIndex).trim();
                            const afterJson = cleanedText.substring(jsonEndIndex + 1).trim();
                            cleanedText = (beforeJson + ' ' + afterJson).trim();
                            logDebug("识别并移除了知识库JSON对象", `从${jsonStartIndex}到${jsonEndIndex}`);
                        }
                    } catch (e) {
                        logDebug("知识库JSON边界识别失败", e.message);
                    }
                }
                
                // 5. 使用正则表达式进一步清理特定模式
                try {
                    // 移除看起来像JSON对象的内容
                    const patterns = [
                        /\{[^{]*?"name"[^}]*?\}/g,
                        /\{"plugin_id":[^}]*?\}/g,
                        /\{"id":[^{]*?"name":[^{]*?"NVC知识库[^}]*?\}/g,
                        /\{"bot_id":[^}]*?"bot_name":[^}]*?\}/g,
                        /\\"context_mode\\":\\"2\\",\\"history_round\\":\\"3\\",\\"ability\\":[^}]*?\}/g,
                        /\{[^{]*?"context_ext"[^}]*?\}/g,
                        // 截图中特定的JSON格式
                        /\\"context_mode\\":\\"2\\",\\"history_round\\":\\"3\\",\\"ability\\":[^}]*\}/g,
                        /\\"id\\":\\"7488916510170349604\\",\\"name\\":\\"NVC知识库[^}]*\}/g,
                        /\\"bot_id\\":\\"7488916378381402131\\",\\"bot_name\\":\\"NVC知识库[^}]*\}/g
                    ];
                    
                    for (const pattern of patterns) {
                        cleanedText = cleanedText.replace(pattern, '');
                    }
                    
                    // 移除反斜杠转义的JSON数据
                    cleanedText = cleanedText.replace(/\\\\"\\\\"context_mode\\\\"[^}]*?\\\\"\\\\"}/g, '');
                    
                    // 移除特定的指令和限制说明
                    const prefixesToRemove = [
                        /技能[^:]*: [^\n]+\n/g,
                        /限制:[^\n]+\n/g,
                        /\n- 只回答与非暴力沟通相关的问题[^\n]+\n/g,
                        /\n- 引用知识库中的内容时[^\n]+\n/g,
                        /\n- 所输出的内容应该精简清晰[^\n]+\n/g
                    ];
                    
                    for (const prefix of prefixesToRemove) {
                        cleanedText = cleanedText.replace(prefix, '\n');
                    }
                    
                    // 清理双反斜杠序列
                    cleanedText = cleanedText.replace(/\\\\/g, '');
                    
                    // 清理多余的转义引号和反斜杠
                    cleanedText = cleanedText.replace(/\\"/g, '"');
                    
                } catch (e) {
                    logDebug("知识库正则替换失败", e.message);
                }
                
                // 6. 最后的清理和格式化
                
                // 移除可能的JSON代码块
                cleanedText = cleanedText.replace(/```json[\s\S]*?```/g, '');
                
                // 清理多余的空行和空格
                cleanedText = cleanedText.replace(/^\s*[\r\n]/gm, '');
                cleanedText = cleanedText.replace(/\n{3,}/g, '\n\n');
                cleanedText = cleanedText.replace(/^\s*(.*?)\s*$/, '$1'); // 去除开头和结尾的空白
                
                // 如果清理后的文本以数字和点开头（如"1. 理念传承者"），确保它是一个段落的开始
                if (/^\d+\.\s+/.test(cleanedText)) {
                    cleanedText = cleanedText.trim();

                logDebug("知识库清理后的文本", cleanedText.substring(0, 100) + "...");
                return cleanedText.trim();
            }

            // 清理输出末尾的内容
            function cleanEndContent(text) {
                logDebug("开始清理末尾内容", text.substring(Math.max(0, text.length - 150)));
                
                // 如果文本不包含任何需要过滤的标志，直接返回
                if (!text.includes('"msg_type"') && !text.includes('"finish_reason"') && 
                    !text.includes('[DONE]') && !text.includes('FinData')) {
                    return text;
                }
                
                let cleanedText = text;
                
                // 1. 处理 {"msg_type":"generate_answer_finish" 格式
                const msgTypeIndex = text.lastIndexOf('{"msg_type":"generate_answer_finish"');
                if (msgTypeIndex !== -1) {
                    // 截取到这个位置之前的内容
                    cleanedText = text.substring(0, msgTypeIndex).trim();
                    logDebug("移除了末尾的msg_type数据", `位置: ${msgTypeIndex}`);
                }
                
                // 2. 处理 [DONE] 标记
                const doneIndex = cleanedText.lastIndexOf('[DONE]');
                if (doneIndex !== -1) {
                    // 查找 [DONE] 前面最近的问号或句号位置
                    const questionMarkIndex = cleanedText.lastIndexOf('?', doneIndex);
                    const periodIndex = cleanedText.lastIndexOf('.', doneIndex);
                    const lastPunctuationIndex = Math.max(questionMarkIndex, periodIndex);
                    
                    // 如果找到了标点符号，截取到标点符号后的内容
                    if (lastPunctuationIndex !== -1) {
                        cleanedText = cleanedText.substring(0, lastPunctuationIndex + 1).trim();
                        logDebug("移除了[DONE]及之前的问题文本", `位置: ${lastPunctuationIndex + 1} 到 ${doneIndex + 6}`);
                    } else {
                        // 否则，直接移除 [DONE]
                        cleanedText = cleanedText.replace('[DONE]', '').trim();
                        logDebug("移除了[DONE]标记");
                    }
                }
                
                // 3. 处理 finish_reason 相关内容
                const finishReasonIndex = cleanedText.lastIndexOf('"finish_reason"');
                if (finishReasonIndex !== -1) {
                    // 查找大括号的开始位置
                    let openBraceIndex = cleanedText.lastIndexOf('{', finishReasonIndex);
                    
                    if (openBraceIndex !== -1) {
                        // 计算对应的闭合大括号位置
                        let braceCount = 1;
                        let closeBraceIndex = -1;
                        
                        for (let i = finishReasonIndex; i < cleanedText.length; i++) {
                            if (cleanedText[i] === '{') {
                                braceCount++;
                            } else if (cleanedText[i] === '}') {
                                braceCount--;
                                if (braceCount === 0) {
                                    closeBraceIndex = i;
                                    break;
                                }
                            }
                        }
                        
                        // 如果找到了闭合括号，删除整个JSON对象
                        if (closeBraceIndex !== -1) {
                            // 检查JSON对象后面是否还有文本内容
                            if (closeBraceIndex + 1 < cleanedText.length) {
                                // 保留括号后面的内容
                                const afterJson = cleanedText.substring(closeBraceIndex + 1).trim();
                                cleanedText = cleanedText.substring(0, openBraceIndex) + afterJson;
                                logDebug("移除了finish_reason的JSON对象，保留后面的内容", afterJson.substring(0, 50));
                            } else {
                                // 直接移除JSON对象
                                cleanedText = cleanedText.substring(0, openBraceIndex).trim();
                                logDebug("移除了末尾的finish_reason的JSON对象");
                            }
                        }
                    }
                }
                
                // 4. 处理与回答无关的末尾问题（如截图所示）
                const questionPatterns = [
                    /如何在日常生活中运用非暴力沟通\s*\?/,
                    /分享一些非暴力沟通的成功案例/,
                    /非暴力沟通和其他沟通方式的区别是什么\s*\?/
                ];
                
                for (const pattern of questionPatterns) {
                    const match = cleanedText.match(pattern);
                    if (match && match.index > cleanedText.length / 2) { // 只处理在后半部分出现的问题
                        // 找到问题之前的最后一个段落结束标记
                        const lastParagraphEnd = cleanedText.lastIndexOf('\n\n', match.index);
                        if (lastParagraphEnd !== -1) {
                            cleanedText = cleanedText.substring(0, lastParagraphEnd).trim();
                            logDebug("移除了末尾的问题及后续内容", match[0]);
                        } else {
                            // 如果找不到段落标记，直接截取到问题开始前
                            cleanedText = cleanedText.substring(0, match.index).trim();
                            logDebug("移除了末尾的问题", match[0]);
                        }
                        break; // 处理完一个问题就退出循环
                    }
                }
                
                // 5. 处理末尾可能残留的无关内容
                // 移除可能最后残留的双引号、单引号和大括号
                cleanedText = cleanedText.replace(/[\"\'}\s]+$/g, '');
                
                return cleanedText.trim();
            }

            // 通用的输出清理函数，根据机器人类型选择合适的清理方法
            function cleanOutput(text, botType) {
                // 先清理末尾内容
                let cleanedText = cleanEndContent(text);
                
                if (botType === "非暴力沟通教练" ||

                    // 移除JSON内容
                    if (cleanedText.includes('{') && (cleanedText.includes('"name"') || cleanedText.includes('plugin_id'))) {
                        try {
                            const jsonRegex = /\{(?:[^{}]|(?:\{[^{}]*\}))*\}/g;
                            cleanedText = cleanedText.replace(jsonRegex, '').trim();
                            logDebug("通用清理 - 移除了JSON对象");
                        } catch (e) {
                            logDebug("通用清理正则匹配失败", e.message);
                        }
                    }
                    
                    // 如果有###分隔符
                    if (cleanedText.includes('###')) {
                        const parts = cleanedText.split('###');
                        if (parts.length > 1 && parts[0].includes('{')) {
                            cleanedText = parts.slice(1).join('###').trim();
                            logDebug("通用清理 - 使用分隔符移除内容");
                        }
                    }
                    
                    // 清理多余的空行和空格
                    cleanedText = cleanedText.replace(/^\s*[\r\n]/gm, '');
                    cleanedText = cleanedText.replace(/\n{3,}/g, '\n\n');
                    
                    return cleanedText.trim();
                }
            }

                    // 尝试从SSE格式、JSON或纯文本中提取内容

                        const currentLength = fullText.length;
                        
                        // 检查数据是否包含msg_type，可能表示是重复的消息结束标记

                        // 3. 尝试逐行解析JSON
                        const lines = data.split("\n").filter(line => line.trim());
                        let foundContent = false;
                        let newLineContent = '';
                        
                        for (const line of lines) {
                            try {
                                const json = JSON.parse(line);
                                logDebug("逐行JSON解析成功", json);
                                
                                // 如果是结束消息且已有内容，忽略
                                if (json.msg_type === "generate_answer_finish" && fullText.length > 0) {
                                    logDebug("收到行内结束消息，忽略");
                                    continue;
                                }
                                
                                // 检查常见的JSON模式
                                if (json.event && json.data) {
                                    // 事件类型的JSON
                                    logDebug("检测到事件类型JSON", {event: json.event, data: json.data});
                                    
                                    // 检查是否是文本内容事件
                                    if (json.event === "conversation.message.delta") {
                                        try {
                                            const dataObj = typeof json.data === 'string' ? JSON.parse(json.data) : json.data;
                                            if (dataObj.delta && dataObj.delta.content) {
                                                newLineContent += dataObj.delta.content;
                                                logDebug("从conversation.message.delta事件提取内容", dataObj.delta.content);
                                                foundContent = true;
                                            }
                                        } catch (e) {
                                            logDebug("解析delta事件数据失败", e.message);
                                        }
                                    }
                                }
                                // 直接检查是否有内容相关字段
                                else if (json.delta && json.delta.content) {
                                    newLineContent += json.delta.content;
                                    logDebug("从delta.content字段提取内容", json.delta.content);
                                    foundContent = true;
                                }
                                else if (json.content) {
                                    newLineContent += json.content;
                                    logDebug("从content字段提取内容", json.content);
                                    foundContent = true;
                                }
                            } catch (e) {
                                // 不是有效的JSON行，忽略
                            }
                        }
                        
                        if (foundContent && newLineContent) {
                            fullText += newLineContent;
                            updateResponseWithMarkdown(fullText);
                            buffer = '';
                            return true;
                        }
                        
                        // 4. 最后尝试，检查是否包含纯文本回复
                        // 有些API可能直接返回文本而不是JSON或SSE格式
                        if (isLast && data.trim()) {
                            logDebug("将整个响应作为纯文本处理", data);
                            
                            // 清理可能的元数据，避免重复内容
                            let cleanedData = data;
                            
                            // 移除可能的msg_type部分
                            const msgTypeIndex = cleanedData.lastIndexOf('{"msg_type":"generate_answer_finish"');
                            if (msgTypeIndex !== -1) {
                                cleanedData = cleanedData.substring(0, msgTypeIndex).trim();
                                logDebug("从纯文本中移除了消息类型数据");
                            }
                            
                            // 检查是否与当前fullText相同或者当前fullText是cleanedData的一部分
                            if (fullText.trim() !== cleanedData.trim() && 
                                !cleanedData.includes(fullText) && fullText.length < cleanedData.length) {
                                
                                // 防止重复 - 如果新内容包含全部旧内容，则替换而不是追加
                                if (cleanedData.includes(fullText) && fullText.length > 0) {
                                    logDebug("新内容包含旧内容，替换而非追加");
                                    fullText = cleanedData;
                                } else {
                                    // 常规情况：添加新内容
                                    fullText = cleanedData;
                                }
                                
                                updateResponseWithMarkdown(fullText);
                                logDebug("作为纯文本更新内容");
                            } else {
                                logDebug("内容已存在或无意义，避免重复添加");
                            }
                            
                            buffer = '';
                            return true;
                        }
                        
                        return false;
                    }

                    // Coze API响应完成
                    statusDiv.textContent = `${selectedBotType} 回复完成`;
                    
                    // 如果到这里还没有内容，最后尝试解析整个收集到的数据
                    if (!fullText && allChunks) {
                        logDebug("尝试解析完整响应", allChunks);
                        
                        // 清理可能的重复内容或元数据
                        let finalContent = allChunks;
                        const msgTypeIndex = finalContent.indexOf('{"msg_type":"generate_answer_finish"');
                        if (msgTypeIndex !== -1) {
                            finalContent = finalContent.substring(0, msgTypeIndex).trim();
                            logDebug("最终解析前移除了消息类型数据");
                        }
                        
                        // 检查是否包含重复的完整回复
                        const cleanedContent = removeRepeatedSections(finalContent);
                        if (cleanedContent !== finalContent) {
                            logDebug("检测到并移除了重复内容段落");
                            finalContent = cleanedContent;
                        }
                        
                        // 最后尝试提取
                        extractContent(finalContent, true);
                    }
                    
                    // 最后的验证：如果处理后仍然没有内容，则显示错误信息
                    if (!fullText) {
                        responseContainer.innerHTML = "无法解析API返回的内容。请查看调试信息，了解返回的原始数据。";
                    } else {
                        // 确保输出的文本没有重复内容
                        const cleanedFinalContent = removeRepeatedSections(fullText);
                        if (cleanedFinalContent !== fullText) {
                            logDebug("最终输出前移除了重复内容");
                            fullText = cleanedFinalContent;
                            updateResponseWithMarkdown(fullText);
                        }
                    }
                    
                    // 辅助函数：移除文本中的重复部分
                    function removeRepeatedSections(text) {
                        if (!text || text.length < 20) return text;
                        
                        // 查找可能的分段位置
                        const potentialBreakpoints = [
                            '非暴力沟通（Nonviolent Communication, NVC）',
                            '1. 观察 (Observation)',
                            '观察模块:',
                            '1. 理念传承者',
                            '我是非暴力沟通',
                            '基于马歇尔'
                        ];
                        
                        let cleanedText = text;
                        
                        // 查找是否有完整的重复段落 (通常从特定标记开始)
                        for (const breakpoint of potentialBreakpoints) {
                            const firstOccurrence = text.indexOf(breakpoint);
                            if (firstOccurrence > 10) { // 确保不是第一句话
                                const secondOccurrence = text.indexOf(breakpoint, firstOccurrence + 10);
                                if (secondOccurrence !== -1) {
                                    // 找到重复的起始点，只保留到第一次出现为止
                                    cleanedText = text.substring(0, secondOccurrence).trim();
                                    logDebug(`在位置${secondOccurrence}检测到重复起点"${breakpoint}"，截断内容`);
                                    break;
                                }
                            }
                        }
                        
                        // 检查是否还有其他结构性重复
                        // 将文本分成段落进行比较
                        const paragraphs = cleanedText.split('\n\n').filter(p => p.trim());
                        if (paragraphs.length > 5) {
                            // 检查段落级别的重复
                            const uniqueParagraphs = [];
                            const seenParagraphs = new Set();
                            
                            for (const paragraph of paragraphs) {
                                // 简化段落以便比较（移除空格和标点）
                                const simplifiedPara = paragraph.replace(/\s+/g, ' ').trim();
                                if (simplifiedPara.length > 15 && !seenParagraphs.has(simplifiedPara)) {
                                    seenParagraphs.add(simplifiedPara);
                                    uniqueParagraphs.push(paragraph);
                                }
                            }
                            
                            if (uniqueParagraphs.length < paragraphs.length) {
                                logDebug(`移除了${paragraphs.length - uniqueParagraphs.length}个重复段落`);
                                cleanedText = uniqueParagraphs.join('\n\n');
                            }
                        }
                        
                        return cleanedText;
                    }
                    
                    // 解析SSE格式数据
                    function parseSSE(data) {
                        if (!data.includes('event:') && !data.includes('data:')) {
                            return [];
                        }
                        
                        const events = [];
                        const eventChunks = data.split('\n\n');
                        
                        for (const chunk of eventChunks) {
                            if (!chunk.trim()) continue;
                            
                            const event = {};
                            const lines = chunk.split('\n');
                            
                            for (const line of lines) {
                                if (line.startsWith('event:')) {
                                    event.event = line.substring(6).trim();
                                } else if (line.startsWith('data:')) {
                                    event.data = line.substring(5).trim();
                                } else if (line.startsWith('id:')) {
                                    event.id = line.substring(3).trim();
                                }
                            }
                            
                            if (Object.keys(event).length > 0) {
                                events.push(event);
                            }
                        }
                        
                        return events;
                    }
                    
                } catch (error) {
                    console.error('请求错误:', error);
                    logDebug("发生错误", error.message);
                    
                    responseContainer.textContent = `发生错误: ${error.message}`;
                    statusDiv.textContent = '请求失败';
                    
                    // 处理CORS错误
                    if (error.message.includes('CORS') || error.message.includes('cross-origin')) {
                        responseContainer.innerHTML = `
                            <p>发生跨域请求错误 (CORS)。这是由于浏览器的安全策略导致的。</p>
                            <p>解决方案:</p>
                            <ol>
                                <li>使用浏览器插件临时禁用CORS (仅用于测试)</li>
                                <li>或者部署自己的代理服务</li>
                            </ol>
                            <p><strong>技术详情:</strong> ${error.message}</p>
                        `;
                    }
                } finally {
                    // 恢复发送按钮
                    sendButton.disabled = false;
                }
            });
            
            // 初始化时触发一次选择事件，更新提示信息
            botSelect.dispatchEvent(new Event('change'));
        });
    </script>
