            left: 50%;

            left: 20px;

            border-style: solid;

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const responseContainer = document.getElementById('response-container');
            const statusDiv = document.getElementById('status');
            const debugToggle = document.getElementById('debug-toggle');
            const debugSection = document.getElementById('debug-section');
            const debugLog = document.getElementById('debug-log');
            const rawDataDiv = document.getElementById('raw-data');
            const botSelect = document.getElementById('bot-select');
            const saveChatButton = document.getElementById('save-chat-button'); // 获取保存按钮元素

            // 设置默认示例问题
            userInput.value = "请介绍一下非暴力沟通的四个要素";
            
            // 当前对话变量，用于保存当前用户问题和AI回复
            let currentChat = {
                question: "",
                answer: "",
                botType: "",
                timestamp: null
            };
            
            // 为保存按钮添加点击事件
            saveChatButton.addEventListener('click', function() {
                // 如果没有对话内容，不执行保存
                if (!currentChat.question || !currentChat.answer) {
                    return;
                }
                
                // 获取当前选择的机器人类型
                const selectedBotType = botSelect.options[botSelect.selectedIndex].textContent;
                
                // 清洗答案内容，确保保存的是已处理过的内容
                let cleanedAnswer = currentChat.answer;
                
                // 先使用通用的末尾清理
                cleanedAnswer = cleanEndContent(cleanedAnswer);
                
                // 根据机器人类型选择适当的清理方法
                if (selectedBotType === "非暴力沟通教练" || 
                    cleanedAnswer.includes('NVC_coach') || 
                    cleanedAnswer.includes('"TOTAL_score"') || 
                    cleanedAnswer.includes('"FEELING"') || 
                    cleanedAnswer.includes('"OBSERVATION"')) {
                    cleanedAnswer = cleanNVCCoachOutput(cleanedAnswer);
                } else if (selectedBotType === "非暴力沟通知识库") {
                    cleanedAnswer = cleanKnowledgeBaseOutput(cleanedAnswer);
                } else if (selectedBotType === "非暴力沟通冲突拆解" ||
                    cleanedAnswer.includes('conflict_analysis') ||
                    cleanedAnswer.includes('situation_summary') ||
                    cleanedAnswer.includes('nvc_suggestions') ||
                    cleanedAnswer.includes('技能 1: 定位冲突')) {
                    cleanedAnswer = cleanConflictOutput(cleanedAnswer);
                }
                
                // 记录日志
                logDebug("保存对话 - 已清洗答案内容", cleanedAnswer.substring(0, 50) + "...");
                
                // 准备存储的对话数据
                const chatData = {
                    question: currentChat.question,
                    answer: cleanedAnswer, // 使用清洗后的内容
                    botType: currentChat.botType,
                    timestamp: currentChat.timestamp || new Date().toISOString()
                };
                
                // 从localStorage获取已保存的历史记录
                let chatHistory = [];
                try {
                    const savedHistory = localStorage.getItem('nvcChatHistory');
                    if (savedHistory) {
                        chatHistory = JSON.parse(savedHistory);
                    }
                } catch (e) {
                    console.error('读取历史记录失败:', e);
                    // 如果读取失败，使用空数组
                    chatHistory = [];
                }
                
                // 添加新的对话到历史记录
                chatHistory.push(chatData);
                
                // 保存回localStorage
                try {
                    localStorage.setItem('nvcChatHistory', JSON.stringify(chatHistory));
                    
                    // 显示保存成功提示
                    const savedAlert = document.createElement('div');
                    savedAlert.className = 'alert alert-success mt-2';
                    savedAlert.innerHTML = '<i class="fas fa-check-circle me-2"></i>对话已成功保存到历史记录';
                    saveChatButton.parentNode.appendChild(savedAlert);
                    
                    // 3秒后隐藏提示
                    setTimeout(() => {
                        savedAlert.remove();
                    }, 3000);
                    
                    // 禁用保存按钮，防止重复保存
                    saveChatButton.disabled = true;
                    saveChatButton.innerHTML = '<i class="fas fa-check me-1"></i>已保存';
                } catch (e) {
                    console.error('保存历史记录失败:', e);
                    // 显示错误提示
                    const errorAlert = document.createElement('div');
                    errorAlert.className = 'alert alert-danger mt-2';
                    errorAlert.innerHTML = '<i class="fas fa-exclamation-circle me-2"></i>保存失败，请检查浏览器存储权限';
                    saveChatButton.parentNode.appendChild(errorAlert);
                    
                    // 3秒后隐藏提示
                    setTimeout(() => {
                        errorAlert.remove();
                    }, 3000);
                }
            });

            // 检查是否有从练习页面传递过来的NVC数据
            try {

                    const match = cleanedText.match(pattern);

                        // 找到问题之前的最后一个段落结束标记
                        const lastParagraphEnd = cleanedText.lastIndexOf('\n\n', match.index);

                            cleanedText = cleanedText.substring(0, lastParagraphEnd).trim();

                            cleanedText = cleanedText.substring(0, match.index).trim();
                            logDebug("移除了末尾的问题", match[0]);

                    }
                }
                
                // 5. 处理末尾可能残留的无关内容
                // 移除可能最后残留的双引号、单引号和大括号
                cleanedText = cleanedText.replace(/[\"\'}\s]+$/g, '');
                
                // 清理冲突拆解模型特有的末尾内容格式
                if (cleanedText.includes('\\context_mode') || 
                    cleanedText.includes('\\history_round') ||

                        cleanedText.lastIndexOf('\\context_mode'),
                        cleanedText.lastIndexOf('\\history_round'),
                        cleanedText.lastIndexOf('\\ability')

                    if (formatIndex > cleanedText.length / 2) { // 只在后半部分处理
                        cleanedText = cleanedText.substring(0, formatIndex).trim();

            // 清理冲突拆解模型输出
            function cleanConflictOutput(text) {

                // 如果文本不包含任何需要过滤的标志，直接返回

                let cleanedText = text;
                
                // 0. 优先处理截图中的特定格式
                if (cleanedText.includes('技能 1: 定位冲突') || 
                    cleanedText.includes('技能: 1: 定位冲突') ||
                    cleanedText.includes('当用户输入相关冲突场景的内容')) {
                    
                    // 清理技能描述部分
                    const skillPatterns = [
                        /技能 1: 定位冲突[^\n]*\n/g,

                    for (const pattern of skillPatterns) {

                    logDebug("移除了技能描述内容");

                // 处理 context_mode 和 JSON 结构
                if (cleanedText.includes('context_mode') && cleanedText.includes('ability')) {

                    const lastBracketIndex = cleanedText.lastIndexOf('}');
                    if (lastBracketIndex > 0) {
                        // 查找这个位置之后的第一个正常文本
                        const afterBracket = cleanedText.substring(lastBracketIndex + 1).trim();
                        if (afterBracket.length > 10) {
                            cleanedText = afterBracket;
                            logDebug("从大型JSON对象后截取有效内容");
                        } else {
                            // 使用关键字搜索其他可能的起始点
                            const startKeywords = ['冲突情境分析', '冲突各方', '冲突拆解', '情境总结'];
                            for (const keyword of startKeywords) {

                                if (keywordPos > lastBracketIndex) {

                                    logDebug(`从关键词"${keyword}"位置截取内容`, keywordPos);
                                    break;
                                }
                            }
                        }
                    }
                }
                
                // 1. 处理包含特定标记的格式
                const conflictMarkers = [
                    '冲突情境分析',
                    '冲突各方',
                    '冲突原因',
                    '情境总结',
                    '非暴力沟通建议',

                    '情感疏导',
                    '需求识别',
                    '我是NVC冲突拆解',
                    '请介绍一下非暴力沟通'
                ];
                
                // 找到第一个标记的位置，从那里开始截取
                let firstMarkerPos = -1;
                for (const marker of conflictMarkers) {
                    const pos = cleanedText.indexOf(marker);
                    if (pos > 0 && (firstMarkerPos === -1 || pos < firstMarkerPos)) {
                        firstMarkerPos = pos;
                    }
                }
                
                if (firstMarkerPos > 0) {
                    cleanedText = cleanedText.substring(firstMarkerPos);
                    logDebug("从第一个冲突拆解标记开始截取内容", firstMarkerPos);
                }
                
                // 2. 处理包含### 标记的格式
                if (cleanedText.includes('###')) {
                    // 分割内容
                    const parts = cleanedText.split('###');
                    
                    // 检查第一部分是否包含JSON数据或技术信息
                    if (parts[0].includes('{') || parts[0].includes('"name"') ||

                        parts[0].includes('技能 1:') || parts[0].includes('技能:')) {
                        // 只保留分隔符后面的内容

                        logDebug("移除了冲突拆解分隔符前的JSON或技术数据");
                    }
                }

                // 处理截图中显示的技能和指令文本
                const instructionPatterns = [
                    /技能 1: [^\n]*\n/g,
                    /技能 2: [^\n]*\n/g,
                    /技能 3: [^\n]*\n/g,
                    /技能: 1: [^\n]*\n/g,
                    /技能: 2: [^\n]*\n/g,
                    /技能: 3: [^\n]*\n/g,

                    /- 所输出的内容应该精简清晰[^\n]*\n/g,
                    /- 引用知识库中的内容时[^\n]*\n/g
                ];

                for (const pattern of instructionPatterns) {
                    cleanedText = cleanedText.replace(pattern, '');
                }
                
                // 3. 尝试识别并移除JSON对象
                if (cleanedText.includes('{') && (cleanedText.includes('"conflict_analysis"') || 
                   cleanedText.includes('"situation_summary"') || cleanedText.includes('"nvc_suggestions"'))) {
                    try {
                        // 尝试查找和解析JSON对象
                        const jsonStartPos = cleanedText.indexOf('{');
                        let jsonEndPos = -1;
                        let bracketCount = 1;
                        
                        for (let i = jsonStartPos + 1; i < cleanedText.length; i++) {
                            if (cleanedText[i] === '{') bracketCount++;
                            else if (cleanedText[i] === '}') {
                                bracketCount--;
                                if (bracketCount === 0) {
                                    jsonEndPos = i;
                                    break;
                                }
                            }
                        }
                        
                        if (jsonEndPos > jsonStartPos) {
                            const jsonStr = cleanedText.substring(jsonStartPos, jsonEndPos + 1);
                            
                            try {
                                // 尝试解析JSON并提取有用内容
                                const jsonObj = JSON.parse(jsonStr);
                                let extractedContent = [];
                                
                                // 冲突分析

                                            extractedContent.push(jsonObj.conflict_analysis.parties);
                                        }

                                            extractedContent.push(`### 冲突原因`);
                                            extractedContent.push(jsonObj.conflict_analysis.root_causes);
                                        }
                                    }
                                }
                                
                                // 情境总结
                                if (jsonObj.situation_summary) {
                                    extractedContent.push(`## 情境总结`);
                                    extractedContent.push(jsonObj.situation_summary);
                                }
                                
                                // NVC建议
                                if (jsonObj.nvc_suggestions) {
                                    extractedContent.push(`## 非暴力沟通建议`);
                                    if (typeof jsonObj.nvc_suggestions === 'string') {
                                        extractedContent.push(jsonObj.nvc_suggestions);
                                    } else {
                                        if (jsonObj.nvc_suggestions.approach) {
                                            extractedContent.push(`### 拆解思路`);
                                            extractedContent.push(jsonObj.nvc_suggestions.approach);

                                    extractedContent.push(jsonObj.dialogue_suggestions);
                                }
                                
                                if (extractedContent.length > 0) {
                                    // 组合提取的内容，使用双换行作为分隔
                                    cleanedText = extractedContent.join('\n\n');
                                    logDebug("从JSON中成功提取冲突拆解内容", cleanedText.substring(0, 100) + "...");
                                    
                                    // 直接返回，不需要继续处理
                                    return cleanedText.trim();
                                }
                            } catch (e) {
                                logDebug("JSON解析失败", e.message);
                                
                                // 如果解析失败，至少移除这个JSON
                                cleanedText = cleanedText.replace(jsonStr, '').trim();
                                logDebug("移除了无法解析的JSON对象");
                            }
                        }
                    } catch (e) {
                        logDebug("JSON查找失败", e.message);
                    }
                }
                
                // 4. 使用正则表达式移除其他JSON对象和技术细节
                try {
                    // 处理截图中显示的JSON格式
                    if (cleanedText.includes('context_mode') || cleanedText.includes('status_code')) {
                        const complexFormatRegex = /\\{2,}context_mode\\{2,}[^}]*\\{2,}history_round\\{2,}[^}]*\\{2,}ability\\{2,}[^}]*\}/g;
                        cleanedText = cleanedText.replace(complexFormatRegex, '');
                        logDebug("移除了转义格式的JSON");
                        
                        // 移除其他与API响应相关的内容
                        cleanedText = cleanedText.replace(/\\"bot_id\\":\\"[^"]*\\"/g, '');
                        cleanedText = cleanedText.replace(/\\"bot_name\\":\\"[^"]*\\"/g, '');
                        cleanedText = cleanedText.replace(/\\"id\\":\\"[^"]*\\"/g, '');
                        cleanedText = cleanedText.replace(/\\"name\\":\\"[^"]*\\"/g, '');
                        logDebug("移除了其他API细节内容");
                    }
                    
                    // 移除JSON对象
                    const jsonRegex = /\{(?:[^{}]|(?:\{[^{}]*\}))*\}/g;
                    const matches = cleanedText.match(jsonRegex);
                    
                    if (matches) {
                        for (const match of matches) {
                            if (match.includes('conflict_analysis') || 
                                match.includes('situation_summary') || 
                                match.includes('nvc_suggestions') ||
                                match.includes('context_mode') || 
                                match.includes('ability') ||
                                match.includes('bot_id')) {
                                cleanedText = cleanedText.replace(match, '');
                                logDebug("使用正则表达式移除了冲突拆解JSON", match.substring(0, 30) + "...");
                            }
                        }
                    }
                } catch (e) {
                    logDebug("正则表达式处理失败", e.message);
                }
                
                // 5. 清理特殊格式的文本（如截图中所示）
                // 移除技能部分
                const skillSections = [
                    /技能 \d+: [^\n]*\n/g,
                    /技能: \d+: [^\n]*\n/g,
                    /限制:[^\n]*\n/g
                ];
                
                for (const pattern of skillSections) {
                    cleanedText = cleanedText.replace(pattern, '');
                }
                
                // 移除格式化信息 
                cleanedText = cleanedText.replace(/\\\\"/g, '"');
                cleanedText = cleanedText.replace(/\\\\/g, '');
                
                // 移除双反斜杠转义字符和无用的双引号
                cleanedText = cleanedText.replace(/\\\\+/g, '');
                cleanedText = cleanedText.replace(/"{2,}/g, '"');
                
                // 移除 context_mode 相关部分
                if (cleanedText.includes('context_mode') || cleanedText.includes('context_ext')) {
                    const contextPattern = /"?context_mode"?:[^,}]*,?/g;
                    cleanedText = cleanedText.replace(contextPattern, '');
                    
                    const historyPattern = /"?history_round"?:[^,}]*,?/g;
                    cleanedText = cleanedText.replace(historyPattern, '');
                    
                    const abilityPattern = /"?ability"?:[^}]*\}/g;
                    cleanedText = cleanedText.replace(abilityPattern, '');
                    
                    logDebug("移除了context相关的数据");
                }
                
                // 6. 清理和格式化
                
                // 移除可能的JSON代码块
                cleanedText = cleanedText.replace(/```json[\s\S]*?```/g, '');
                
                // 清理多余的空行和空格
                cleanedText = cleanedText.replace(/^\s*[\r\n]/gm, '');
                cleanedText = cleanedText.replace(/\n{3,}/g, '\n\n');
                
                // 移除重复的双引号和其他特殊字符
                cleanedText = cleanedText.replace(/""+/g, '"');
                cleanedText = cleanedText.replace(/\\+/g, '');
                
                // 如果清理后的文本长度小于10个字符，可能过度过滤了，返回原始文本
                if (cleanedText.trim().length < 10 && text.length > 100) {
                    logDebug("清理后内容过短，尝试应用更简单的清理方式");
                    
                    // 尝试更简单的清理方式：直接查找冲突相关的关键词
                    for (const marker of conflictMarkers) {
                        const pos = text.indexOf(marker);
                        if (pos > 0) {

                            logDebug("使用简化清理方式：从关键词开始截取", marker);
                            break;

                    }

                return cleanedText.trim();

                    responseContainer.innerHTML = renderMarkdown(finalCleanedText);

                    document.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightBlock(block);
                    });
                    
                    logDebug("更新响应内容", finalCleanedText.substring(0, 50) + "...");
                } else {
                    logDebug("内容无变化，跳过渲染");
                }
            }

            // 调试日志函数
            function logDebug(message, data) {
                const timestamp = new Date().toLocaleTimeString();
                let logEntry = document.createElement('div');
                
                if (typeof data === 'undefined') {
                    logEntry.textContent = `[${timestamp}] ${message}`;
                } else {
                    logEntry.textContent = `[${timestamp}] ${message}: ${typeof data === 'object' ? JSON.stringify(data) : data}`;
                }
                
                debugLog.appendChild(logEntry);
                debugLog.scrollTop = debugLog.scrollHeight;
            }

            // 显示/隐藏调试信息
            debugToggle.addEventListener('click', function() {
                if (debugSection.style.display === 'none' || debugSection.style.display === '') {
                    debugSection.style.display = 'block';
                    debugToggle.textContent = '隐藏调试信息';
                } else {
                    debugSection.style.display = 'none';
                    debugToggle.textContent = '显示调试信息';
                }
            });

            // 显示原始数据
            function showRawData(data) {
                rawDataDiv.textContent = data;
                rawDataDiv.style.display = 'block';
            }
            
            // 当机器人选择改变时，更新页面提示信息
            botSelect.addEventListener('change', function() {
                const selectedOption = botSelect.options[botSelect.selectedIndex];
                const botType = selectedOption.textContent;
                
                // 更新默认问题提示
                if (botType === "非暴力沟通教练") {
                    userInput.placeholder = "例如: 请帮我分析一个冲突情境并提供非暴力沟通的建议";
                } else if (botType === "非暴力沟通知识库") {
                    userInput.placeholder = "例如: 请介绍一下非暴力沟通的四个要素";
                } else if (botType === "非暴力沟通冲突拆解") {
                    userInput.placeholder = "例如: 我和同事在项目安排上产生了分歧，他总是打断我的发言，我该如何处理这个冲突？";
                }
            });

            sendButton.addEventListener('click', async function() {
                // 获取用户输入
                const userMessage = userInput.value.trim();
                
                if (!userMessage) {
                    alert('请输入内容后再发送');
                    return;
                }

                // 获取选择的机器人ID
                const selectedBotId = botSelect.value;
                const selectedBotType = botSelect.options[botSelect.selectedIndex].textContent;
                
                // 重置保存按钮状态
                saveChatButton.classList.add('d-none');
                saveChatButton.disabled = false;
                saveChatButton.innerHTML = '<i class="fas fa-save me-1"></i>保存对话';
                
                // 重置当前对话
                currentChat = {
                    question: userMessage,
                    answer: "",
                    botType: selectedBotType,
                    timestamp: new Date().toISOString()
                };
                
                // 禁用发送按钮，显示加载状态
                sendButton.disabled = true;
                responseContainer.innerHTML = "";
                statusDiv.innerHTML = `<span class="loading"></span>正在等待 ${selectedBotType} 回复...`;
                debugLog.innerHTML = ''; // 清空调试日志
                rawDataDiv.style.display = 'none'; // 隐藏原始数据
                
                // API URLs
                const API_URL = "https://api.coze.cn/v3/chat";
                
                // 使用直接请求URL
                const requestUrl = API_URL;

                try {
                    // 准备要发送的数据
                    const requestData = {
                        bot_id: selectedBotId,
                        user_id: "123456789",
                        stream: true,
                        auto_save_history: true,
                        additional_messages: [
                            {
                                role: "user",
                                content: userMessage,
                                content_type: "text"
                            }
                        ]
                    };

                    logDebug("发送请求到", requestUrl);
                    logDebug("请求数据", requestData);

                    // 准备请求配置
                    const requestConfig = {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer pat_Fl4a5XU7dGl8Oy7RzkaGQAYouQ3a46CqhIo16AOpPvKxP2WQDJpjdrsVk6aRK2sC',
                            'Accept': 'text/event-stream'
                        },
                        body: JSON.stringify(requestData)
                    };

                    // 发起 fetch 请求
                    const response = await fetch(requestUrl, requestConfig);

                    logDebug("收到响应状态", response.status + " " + response.statusText);
                    logDebug("响应头", JSON.stringify(Object.fromEntries([...response.headers])));
                    
                    if (!response.ok) {
                        throw new Error(`API错误: ${response.status} ${response.statusText}`);
                    }

                    if (!response.body) {
                        throw new Error('你的浏览器不支持流式响应');
                    }

                    // 处理流式响应
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let fullText = '';
                    let buffer = ''; // 用于处理不完整的数据块
                    let allChunks = ''; // 保存所有接收到的数据
                    let hasProcessedCompleteResponse = false; // 标记是否已处理过完整响应

                    while (true) {
                        const { done, value } = await reader.read();
                        
                        if (done) {
                            logDebug("数据流结束");
                            break;
                        }
                        
                        // 解码接收到的数据
                        const chunk = decoder.decode(value, { stream: true });
                        allChunks += chunk; // 收集所有数据块
                        logDebug("接收到数据块 (长度: " + chunk.length + ")", chunk);
                        buffer += chunk;
                        
                        // 显示接收到的原始数据以便调试
                        showRawData(allChunks);

                        /* 
                           Coze API可能使用的是SSE格式 (Server-Sent Events)
                           规范格式如下:
                           event: eventType
                           data: eventData

                           或者它可能使用的是自定义格式，我们尝试各种解析方法
                        */

                        // 试图从buffer中提取会话内容
                        extractContent(buffer);
                    }

                    // 处理最后可能剩余的数据
                    if (buffer.trim() && !hasProcessedCompleteResponse) {
                        hasProcessedCompleteResponse = true;
                        extractContent(buffer, true);
                    }

                    // 尝试从SSE格式、JSON或纯文本中提取内容
                    function extractContent(data, isLast = false) {
                        if (!data || data.trim() === '') return;
                        
                        // 记录当前内容长度，用于检测是否有新内容添加
                        const currentLength = fullText.length;
                        
                        // 检查数据是否包含msg_type，可能表示是重复的消息结束标记
                        if (data.includes('"msg_type":"generate_answer_finish"') && fullText.length > 0 && !isLast) {
                            logDebug("检测到结束标记，跳过处理");
                            return false;
                        }

                        // 处理知识库特殊格式 - 在提取之前直接过滤
                        if (data.includes('"status_code":0') && data.includes('我是非暴力沟通')) {
                            // 直接查找"我是非暴力沟通"的位置
                            const startPos = data.indexOf('我是非暴力沟通');
                            if (startPos > 0) {
                                // 保留从这个位置开始的文本
                                const extractedContent = data.substring(startPos);
                                // 避免重复设置相同内容
                                if (fullText !== extractedContent) {
                                    fullText = extractedContent;
                                    updateResponseWithMarkdown(fullText);
                                    logDebug("直接从知识库响应中提取内容", fullText.substring(0, 100) + "...");
                                }
                                buffer = '';
                                return true;
                            }
                        }

                        // 1. 尝试按照SSE格式解析（event/data对）
                        const events = parseSSE(data);
                        if (events.length > 0) {
                            // 成功解析为SSE格式
                            logDebug("检测到SSE格式事件数量", events.length);
                            
                            let newContent = '';
                            for (const event of events) {
                                logDebug("处理SSE事件", JSON.stringify(event));
                                
                                if (event.data) {
                                    try {
                                        // 尝试将data解析为JSON
                                        const jsonData = JSON.parse(event.data);
                                        logDebug("解析SSE数据为JSON", jsonData);
                                        
                                        // 尝试提取内容 - Coze可能使用的格式
                                        if (jsonData.data && jsonData.data.delta && jsonData.data.delta.content) {
                                            newContent += jsonData.data.delta.content;
                                            logDebug("从SSE数据的delta.content中提取内容", jsonData.data.delta.content);
                                        }
                                        // OpenAI格式
                                        else if (jsonData.choices && jsonData.choices[0]) {
                                            if (jsonData.choices[0].delta && jsonData.choices[0].delta.content) {
                                                newContent += jsonData.choices[0].delta.content;
                                                logDebug("从OpenAI格式中提取内容", jsonData.choices[0].delta.content);
                                            }
                                        }
                                        // 其他可能的JSON格式
                                        else if (jsonData.content) {
                                            newContent += jsonData.content;
                                            logDebug("从content字段提取内容", jsonData.content);
                                        }
                                        else if (jsonData.text) {
                                            newContent += jsonData.text;
                                            logDebug("从text字段提取内容", jsonData.text);
                                        }
                                        // 简单情况：整个data内容就是要显示的文本
                                        else if (typeof jsonData === 'string') {
                                            newContent += jsonData;
                                            logDebug("将整个JSON字符串作为内容", jsonData);
                                        }
                                    } catch (e) {
                                        // 如果不是有效的JSON，可能data本身就是文本内容
                                        logDebug("SSE数据不是有效JSON，尝试作为纯文本", event.data);
                                        newContent += event.data;
                                    }
                                }
                            }
                            
                            // 合并并更新内容，避免每次小更新就调用updateResponseWithMarkdown
                            if (newContent) {
                                fullText += newContent;
                                updateResponseWithMarkdown(fullText);
                            }
                            
                            // 更新buffer，移除已处理的部分
                            const lastEventEnd = data.lastIndexOf("\n\n");
                            if (lastEventEnd > -1 && !isLast) {
                                buffer = data.substring(lastEventEnd + 2);
                            } else if (isLast) {
                                buffer = '';
                            }
                            
                            // 检查是否有新内容添加
                            if (fullText.length > currentLength) {
                                return true;
                            }
                        }
                        
                        // 2. 如果不是SSE格式，尝试直接解析JSON (整个buffer作为一个JSON对象)
                        try {
                            const json = JSON.parse(data);
                            logDebug("整个数据块解析为单个JSON", json);
                            
                            // 如果包含msg_type并且是结束消息，且已有内容，则忽略此消息
                            if (json.msg_type === "generate_answer_finish" && fullText.length > 0) {
                                logDebug("收到结束消息，忽略处理");
                                buffer = '';
                                return true;
                            }
                            
                            // 处理可能的JSON格式
                            if (json.data && json.data.delta && json.data.delta.content) {
                                fullText += json.data.delta.content;
                                updateResponseWithMarkdown(fullText);
                                logDebug("从JSON中提取delta.content", json.data.delta.content);
                                buffer = '';
                                return true;
                            }
                            else if (json.text || json.content) {
                                const content = json.text || json.content;
                                fullText += content;
                                updateResponseWithMarkdown(fullText);
                                logDebug("从JSON中提取text/content", content);
                                buffer = '';
                                return true;
                            }
                        } catch (e) {
                            logDebug("不是单个JSON对象", e.message);
                        }
                        
                        // 3. 尝试逐行解析JSON
                        const lines = data.split("\n").filter(line => line.trim());
                        let foundContent = false;
                        let newLineContent = '';
                        
                        for (const line of lines) {
                            try {
                                const json = JSON.parse(line);
                                logDebug("逐行JSON解析成功", json);
                                
                                // 如果是结束消息且已有内容，忽略
                                if (json.msg_type === "generate_answer_finish" && fullText.length > 0) {
                                    logDebug("收到行内结束消息，忽略");
                                    continue;
                                }
                                
                                // 检查常见的JSON模式
                                if (json.event && json.data) {
                                    // 事件类型的JSON
                                    logDebug("检测到事件类型JSON", {event: json.event, data: json.data});
                                    
                                    // 检查是否是文本内容事件
                                    if (json.event === "conversation.message.delta") {
                                        try {
                                            const dataObj = typeof json.data === 'string' ? JSON.parse(json.data) : json.data;
                                            if (dataObj.delta && dataObj.delta.content) {
                                                newLineContent += dataObj.delta.content;
                                                logDebug("从conversation.message.delta事件提取内容", dataObj.delta.content);
                                                foundContent = true;
                                            }
                                        } catch (e) {
                                            logDebug("解析delta事件数据失败", e.message);
                                        }
                                    }
                                }
                                // 直接检查是否有内容相关字段
                                else if (json.delta && json.delta.content) {
                                    newLineContent += json.delta.content;
                                    logDebug("从delta.content字段提取内容", json.delta.content);
                                    foundContent = true;
                                }
                                else if (json.content) {
                                    newLineContent += json.content;
                                    logDebug("从content字段提取内容", json.content);
                                    foundContent = true;
                                }
                            } catch (e) {
                                // 不是有效的JSON行，忽略
                            }
                        }
                        
                        if (foundContent && newLineContent) {
                            fullText += newLineContent;
                            updateResponseWithMarkdown(fullText);
                            buffer = '';
                            return true;
                        }
                        
                        // 4. 最后尝试，检查是否包含纯文本回复
                        // 有些API可能直接返回文本而不是JSON或SSE格式
                        if (isLast && data.trim()) {
                            logDebug("将整个响应作为纯文本处理", data);
                            
                            // 清理可能的元数据，避免重复内容
                            let cleanedData = data;
                            
                            // 移除可能的msg_type部分
                            const msgTypeIndex = cleanedData.lastIndexOf('{"msg_type":"generate_answer_finish"');
                            if (msgTypeIndex !== -1) {
                                cleanedData = cleanedData.substring(0, msgTypeIndex).trim();
                                logDebug("从纯文本中移除了消息类型数据");
                            }
                            
                            // 检查是否与当前fullText相同或者当前fullText是cleanedData的一部分
                            if (fullText.trim() !== cleanedData.trim() && 
                                !cleanedData.includes(fullText) && fullText.length < cleanedData.length) {
                                
                                // 防止重复 - 如果新内容包含全部旧内容，则替换而不是追加
                                if (cleanedData.includes(fullText) && fullText.length > 0) {
                                    logDebug("新内容包含旧内容，替换而非追加");
                                    fullText = cleanedData;
                                } else {
                                    // 常规情况：添加新内容
                                    fullText = cleanedData;
                                }
                                
                                updateResponseWithMarkdown(fullText);
                                logDebug("作为纯文本更新内容");
                            } else {
                                logDebug("内容已存在或无意义，避免重复添加");
                            }
                            
                            buffer = '';
                            return true;
                        }
                        
                        return false;
                    }

                    // Coze API响应完成
                    statusDiv.textContent = `${selectedBotType} 回复完成`;
                    
                    // 如果到这里还没有内容，最后尝试解析整个收集到的数据
                    if (!fullText && allChunks) {
                        logDebug("尝试解析完整响应", allChunks);
                        
                        // 清理可能的重复内容或元数据
                        let finalContent = allChunks;
                        const msgTypeIndex = finalContent.indexOf('{"msg_type":"generate_answer_finish"');
                        if (msgTypeIndex !== -1) {
                            finalContent = finalContent.substring(0, msgTypeIndex).trim();
                            logDebug("最终解析前移除了消息类型数据");
                        }
                        
                        // 检查是否包含重复的完整回复
                        const cleanedContent = removeRepeatedSections(finalContent);
                        if (cleanedContent !== finalContent) {
                            logDebug("检测到并移除了重复内容段落");
                            finalContent = cleanedContent;
                        }
                        
                        // 最后尝试提取
                        extractContent(finalContent, true);
                    }
                    
                    // 最后的验证：如果处理后仍然没有内容，则显示错误信息
                    if (!fullText) {
                        responseContainer.innerHTML = "无法解析API返回的内容。请查看调试信息，了解返回的原始数据。";
                    } else {
                        // 确保输出的文本没有重复内容
                        const cleanedFinalContent = removeRepeatedSections(fullText);
                        if (cleanedFinalContent !== fullText) {
                            logDebug("最终输出前移除了重复内容");
                            fullText = cleanedFinalContent;
                            updateResponseWithMarkdown(fullText);
                        }
                        
                        // 更新当前对话的回复内容
                        currentChat.answer = fullText;
                        
                        // 显示保存按钮
                        saveChatButton.classList.remove('d-none');
                    }
                    
                    // 辅助函数：移除文本中的重复部分
                    function removeRepeatedSections(text) {
                        if (!text || text.length < 20) return text;
                        
                        // 查找可能的分段位置
                        const potentialBreakpoints = [
                            '非暴力沟通（Nonviolent Communication, NVC）',
                            '1. 观察 (Observation)',
                            '观察模块:',
                            '1. 理念传承者',
                            '我是非暴力沟通',
                            '基于马歇尔',
                            // 冲突拆解相关的断点
                            '## 冲突情境分析',
                            '## 情境总结',
                            '## 非暴力沟通建议',
                            '## 对话建议',
                            '冲突情境分析',
                            '冲突各方'
                        ];
                        
                        let cleanedText = text;
                        
                        // 查找是否有完整的重复段落 (通常从特定标记开始)
                        for (const breakpoint of potentialBreakpoints) {
                            const firstOccurrence = text.indexOf(breakpoint);
                            if (firstOccurrence > 10) { // 确保不是第一句话
                                const secondOccurrence = text.indexOf(breakpoint, firstOccurrence + 10);
                                if (secondOccurrence !== -1) {
                                    // 找到重复的起始点，只保留到第一次出现为止
                                    cleanedText = text.substring(0, secondOccurrence).trim();
                                    logDebug(`在位置${secondOccurrence}检测到重复起点"${breakpoint}"，截断内容`);
                                    break;
                                }
                            }
                        }
                        
                        // 检查是否还有其他结构性重复
                        // 将文本分成段落进行比较
                        const paragraphs = cleanedText.split('\n\n').filter(p => p.trim());
                        if (paragraphs.length > 5) {
                            // 检查段落级别的重复
                            const uniqueParagraphs = [];
                            const seenParagraphs = new Set();
                            
                            for (const paragraph of paragraphs) {
                                // 简化段落以便比较（移除空格和标点）
                                const simplifiedPara = paragraph.replace(/\s+/g, ' ').trim();
                                if (simplifiedPara.length > 15 && !seenParagraphs.has(simplifiedPara)) {
                                    seenParagraphs.add(simplifiedPara);
                                    uniqueParagraphs.push(paragraph);
                                }
                            }
                            
                            if (uniqueParagraphs.length < paragraphs.length) {
                                logDebug(`移除了${paragraphs.length - uniqueParagraphs.length}个重复段落`);
                                cleanedText = uniqueParagraphs.join('\n\n');
                            }
                        }
                        
                        return cleanedText;
                    }
                    
                    // 解析SSE格式数据
                    function parseSSE(data) {
                        if (!data.includes('event:') && !data.includes('data:')) {
                            return [];
                        }
                        
                        const events = [];
                        const eventChunks = data.split('\n\n');
                        
                        for (const chunk of eventChunks) {
                            if (!chunk.trim()) continue;
                            
                            const event = {};
                            const lines = chunk.split('\n');
                            
                            for (const line of lines) {
                                if (line.startsWith('event:')) {
                                    event.event = line.substring(6).trim();
                                } else if (line.startsWith('data:')) {
                                    event.data = line.substring(5).trim();
                                } else if (line.startsWith('id:')) {
                                    event.id = line.substring(3).trim();
                                }
                            }
                            
                            if (Object.keys(event).length > 0) {
                                events.push(event);
                            }
                        }
                        
                        return events;
                    }
                    
                } catch (error) {
                    console.error('请求错误:', error);
                    logDebug("发生错误", error.message);
                    
                    responseContainer.textContent = `发生错误: ${error.message}`;
                    statusDiv.textContent = '请求失败';
                    
                    // 处理CORS错误
                    if (error.message.includes('CORS') || error.message.includes('cross-origin')) {
                        responseContainer.innerHTML = `
                            <p>发生跨域请求错误 (CORS)。这是由于浏览器的安全策略导致的。</p>
                            <p>解决方案:</p>
                            <ol>
                                <li>使用浏览器插件临时禁用CORS (如Chrome的"Allow CORS: Access-Control-Allow-Origin"插件)</li>
                            </ol>
                            <p><strong>技术详情:</strong> ${error.message}</p>
                        `;
                    }
                } finally {
                    // 恢复发送按钮
                    sendButton.disabled = false;
                }
            });
            
            // 初始化时触发一次选择事件，更新提示信息
            botSelect.dispatchEvent(new Event('change'));
        });
    </script>

        document.addEventListener('DOMContentLoaded', function() {

                }
            });
        });
