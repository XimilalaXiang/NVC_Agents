    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- 内联动画CSS作为animations.css的备用，确保基本样式即使在资源加载失败时也能应用 -->
    <style>
        /* 基本动画和渐入效果 */
        .fade-in-up {
            animation: fadeInUp 0.5s ease forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(13, 110, 253, 0.5);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        .animated-alert {
            animation: pulse 0.3s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .gradient-border {
            position: relative;
            border-radius: 0.375rem;
            overflow: hidden;
        }
        
        .gradient-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #0d6efd, #6610f2);
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <ul class="navbar-nav ms-auto">

                    </li>

                        <a class="nav-link" href="./cases.html">案例卡片</a>

                        <a class="nav-link" href="./practice.html">练习</a>

                    </li>

        </div>

    <!-- 导航面包屑 -->
    <div class="container mt-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">首页</a></li>
                <li class="breadcrumb-item active" aria-current="page">登录</li>
            </ol>
        </nav>
    </div>

    <!-- 登录区域 -->
    <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm gradient-border fade-in-up">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">用户登录</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">用户名</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="loginUsername" name="username" placeholder="请输入用户名" required autofocus>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">密码</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="loginPassword" name="password" placeholder="请输入密码" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">记住我</label>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" style="transition: all 0.3s ease;">
                                    <i class="fas fa-sign-in-alt me-2"></i>登录
                                </button>
                            </div>
                            <div class="alert alert-danger mt-3 d-none" id="loginError">
                                用户名或密码不正确，请重试。
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-light">
                        <div class="text-center">

                        </div>

                <!-- 其他登录选项 -->

                    <p class="text-muted">Demo 账号: demo / password</p>
                </div>
                
                <!-- 错误消息区域 -->
                <div class="alert alert-warning mt-4 d-none" id="resourceError">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span>资源加载可能不完整，部分功能可能受到影响。</span>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 内联脚本作为核心功能备用 -->
    <script>
        // 设置年份
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // 全局变量，记录资源加载状态
        window.resourcesLoaded = {
            authJs: false,
            mainJs: false,
            loginJs: false,
            animationsCss: false
        };
        
        // 检查localStorage是否可用
        function isLocalStorageAvailable() {
            try {
                const test = 'test';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                return true;
            } catch(e) {
                return false;
            }
        }
        
        // 检查用户是否已登录
        function isLoggedIn() {
            return isLocalStorageAvailable() && localStorage.getItem('nvcUser') ? true : false;
        }
        
        // 获取当前用户
        function getCurrentUser() {
            if (!isLocalStorageAvailable()) return null;
            const userJson = localStorage.getItem('nvcUser');
            return userJson ? JSON.parse(userJson) : null;
        }
        
        // 更新UI状态
        function updateAuthUI() {
            const loginRegisterItem = document.getElementById('loginRegisterItem');
            const userProfileItem = document.getElementById('userProfileItem');
            const usernameDisplay = document.getElementById('usernameDisplay');
            
            if (isLoggedIn()) {
                // 用户已登录
                if (loginRegisterItem) loginRegisterItem.classList.add('d-none');
                if (userProfileItem) {
                    userProfileItem.classList.remove('d-none');
                    const user = getCurrentUser();
                    if (usernameDisplay && user) {
                        usernameDisplay.textContent = user.username;
                    }
                }
            } else {
                // 用户未登录
                if (loginRegisterItem) loginRegisterItem.classList.remove('d-none');
                if (userProfileItem) userProfileItem.classList.add('d-none');
            }
        }
        
        // 处理表单提交
        function setupLoginForm() {
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('本地登录脚本: 处理登录表单提交');
                    
                    // 获取表单数据
                    const username = document.getElementById('loginUsername').value;
                    const password = document.getElementById('loginPassword').value;
                    
                    // 验证表单数据
                    if (!username || !password) {
                        showError('请填写用户名和密码');
                        return;
                    }
                    
                    // 添加加载状态
                    const submitBtn = loginForm.querySelector('button[type="submit"]');
                    const originalBtnText = submitBtn.innerHTML;
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 登录中...';
                    
                    // 尝试登录
                    if (window.loginUser) {
                        // 如果外部脚本已加载，使用它
                        window.loginUser(username, password)
                            .then(handleLoginSuccess)
                            .catch(error => {
                                console.error('登录失败:', error);
                                showError(error.message || '登录失败，请检查用户名和密码');
                            })
                            .finally(() => {
                                // 恢复按钮状态
                                submitBtn.disabled = false;
                                submitBtn.innerHTML = originalBtnText;
                            });
                    } else {
                        // 使用备用登录功能
                        backupLoginUser(username, password)
                            .then(handleLoginSuccess)
                            .catch(error => {
                                console.error('登录失败:', error);
                                showError(error.message || '登录失败，请检查用户名和密码');
                            })
                            .finally(() => {
                                // 恢复按钮状态
                                submitBtn.disabled = false;
                                submitBtn.innerHTML = originalBtnText;
                            });
                    }
                });
            }
            
            // 设置密码可见性切换按钮
            const toggleBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('loginPassword');
            
            if (toggleBtn && passwordInput) {
                toggleBtn.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    // 更新图标
                    const icon = this.querySelector('i');
                    if (type === 'text') {
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            }
        }
        
        // 登录成功处理
        function handleLoginSuccess(user) {
            console.log('登录成功:', user);
            // 去首页
            window.location.href = '../index.html';
        }
        
        // 显示错误信息
        function showError(message) {
            const loginError = document.getElementById('loginError');
            if (loginError) {
                loginError.textContent = message;
                loginError.classList.remove('d-none');
                
                // 添加动画效果
                loginError.classList.add('animated-alert');
                setTimeout(() => {
                    loginError.classList.remove('animated-alert');
                }, 500);
            }
        }
        
        // 备用登录函数
        function backupLoginUser(username, password) {
            console.log('使用备用登录功能');
            
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (!isLocalStorageAvailable()) {
                        reject(new Error('浏览器不支持本地存储，无法完成登录'));
                        return;
                    }
                    
                    // 获取已注册用户
                    const existingUsers = JSON.parse(localStorage.getItem('nvcUsers') || '[]');
                    
                    // 尝试查找匹配的用户作为演示账号
                    if (username === 'demo' && password === 'password') {
                        // 创建演示用户
                        const demoUser = {
                            id: 'demo-' + Date.now(),
                            username: 'demo',
                            email: 'demo@example.com',
                            isDemo: true,
                            createdAt: new Date().toISOString()
                        };
                        
                        // 存储演示用户登录状态
                        localStorage.setItem('nvcUser', JSON.stringify(demoUser));
                        resolve(demoUser);
                        return;
                    }
                    
                    // 查找匹配的用户
                    const user = existingUsers.find(user => 
                        (user.username === username || user.email === username) && 
                        user.password === password
                    );
                    
                    if (!user) {
                        reject(new Error('用户名或密码不正确'));
                        return;
                    }
                    
                    // 存储登录状态
                    const userForStorage = { ...user };
                    delete userForStorage.password; // 移除密码信息
                    localStorage.setItem('nvcUser', JSON.stringify(userForStorage));
                    resolve(userForStorage);
                }, 1000);
            });
        }
        
        // 尝试加载外部资源
        function loadExternalResources() {
            // 尝试加载animations.css
            const animationsCss = document.createElement('link');
            animationsCss.rel = 'stylesheet';
            animationsCss.href = '../assets/css/animations.css';
            animationsCss.onload = function() {
                console.log('animations.css 加载成功');
                window.resourcesLoaded.animationsCss = true;
                checkResourcesStatus();
            };
            animationsCss.onerror = function() {
                console.warn('animations.css 加载失败');
                checkResourcesStatus();
            };
            document.head.appendChild(animationsCss);
            
            // 尝试加载auth.js
            const authJs = document.createElement('script');
            authJs.src = '../assets/js/auth.js';
            authJs.onload = function() {
                console.log('auth.js 加载成功');
                window.resourcesLoaded.authJs = true;
                checkResourcesStatus();
            };
            authJs.onerror = function() {
                console.warn('auth.js 加载失败');
                checkResourcesStatus();
            };
            document.body.appendChild(authJs);
            
            // 尝试加载main.js
            const mainJs = document.createElement('script');
            mainJs.src = '../assets/js/main.js';
            mainJs.onload = function() {
                console.log('main.js 加载成功');
                window.resourcesLoaded.mainJs = true;
                checkResourcesStatus();
            };
            mainJs.onerror = function() {
                console.warn('main.js 加载失败');
                checkResourcesStatus();
            };
            document.body.appendChild(mainJs);
            
            // 尝试加载login.js
            const loginJs = document.createElement('script');
            loginJs.src = '../assets/js/login.js';
            loginJs.onload = function() {
                console.log('login.js 加载成功');
                window.resourcesLoaded.loginJs = true;
                checkResourcesStatus();
            };
            loginJs.onerror = function() {
                console.warn('login.js 加载失败');
                checkResourcesStatus();
            };
            document.body.appendChild(loginJs);
        }
        
        // 检查资源加载状态
        function checkResourcesStatus() {
            const allLoaded = Object.values(window.resourcesLoaded).every(status => status);
            const anyFailed = Object.values(window.resourcesLoaded).some(status => status === false);
            
            if (anyFailed) {
                // 显示资源加载警告
                const resourceError = document.getElementById('resourceError');
                if (resourceError) {
                    resourceError.classList.remove('d-none');
                }
            }
            
            if (allLoaded) {
                console.log('所有资源加载成功');
                // 隐藏资源加载警告
                const resourceError = document.getElementById('resourceError');
                if (resourceError) {
                    resourceError.classList.add('d-none');
                }
            }
        }
        
        // 检查是否已登录
        if (isLoggedIn()) {
            // 已登录，重定向到首页
            console.log('用户已登录，重定向到首页');
            window.location.href = '../index.html';
        } else {
            // 初始化页面
            document.addEventListener('DOMContentLoaded', function() {
                console.log('登录页面已加载');
                updateAuthUI();
                setupLoginForm();
                loadExternalResources();
            });
        }
    </script>
